{{ define "create" }}
{{ template "header" }}
<main class="px-3">
    <h1>Форма добавления статьи</h1>
    <form action="/save_article" method="post">
        <input class="form-control" type="text" name="title" id="title" placeholder ="Введите название статьи"><br>
        <textarea class="form-control" name="announcement" id="announcement" cols="30" rows="10" placeholder ="Введите анонс статьи"></textarea><br>
        <textarea class="form-control" name="full_text" id="full_text" cols="30" rows="10" placeholder ="Введите текст статьи"></textarea><br>
        <button class="btn btn-warning">Добавить</button>
    </form>
</main>
{{ template "footer" }}
{{ end }}
